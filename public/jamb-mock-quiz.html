<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB Mock Exam - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/jamb-mock-quiz.css">
    <link rel="stylesheet" href="/css/logo.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo"><img class="" src="/img/steps_smart.png" alt=""></div>
                <span>Smart Steps Tutorial - JAMB Mock</span>
            </div>
        </nav>
    </header>

    <main class="main">
        <div id="studentInfoForm" class="form-container">
            <h2 class="form-title">
                <i class="fas fa-user-graduate"></i>
                JAMB Mock Examination
            </h2>
            
            <div id="examInfo" class="exam-info">
                <!-- Exam information will be loaded here -->
            </div>
            
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName" class="form-label">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="studentName" name="studentName" class="form-input" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="studentEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="studentEmail" name="studentEmail" class="form-input" required placeholder="Enter your email address">
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-play"></i>
                    Start JAMB Mock Exam
                </button>
            </form>
        </div>

        <div id="examContainer" class="exam-container hidden">
            <!-- Exam Header -->
            <div id="examHeader" class="exam-header">
                <div class="exam-info">
                    <h1 id="examTitle" class="exam-title"></h1>
                    <p id="examDescription" class="exam-description"></p>
                </div>
                
                <div class="exam-stats">
                    <div class="stat-item">
                        <span class="stat-label">Current Subject</span>
                        <span class="stat-value" id="currentSubject">Mathematics</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Question</span>
                        <span class="stat-value">
                            <span id="currentQuestionNum">1</span> of <span id="totalQuestions">200</span>
                        </span>
                    </div>
                    <div class="stat-item" id="timerDisplay">
                        <span class="stat-label">Time Left</span>
                        <span class="stat-value" id="timeRemaining">03:00:00</span>
                    </div>
                </div>
            </div>

            <!-- Subject Navigation -->
            <div class="subject-navigation">
                <div class="subject-tabs" id="subjectTabs">
                    <!-- Subject tabs will be populated by JavaScript -->
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">Question 1 of 200</span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="questionContainer" class="question-container">
                <div class="question-card">
                    <div class="question-header">
                        <h3 class="question-number">Question <span id="questionNumber">1</span></h3>
                    </div>
                    
                    <div class="question-content">
                        <p id="questionText" class="question-text"></p>
                        
                        <div id="optionsContainer" class="options-container">
                            <!-- Options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button id="prevBtn" class="nav-btn prev-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                
                <div class="question-indicators" id="questionIndicators">
                    <!-- Question indicators will be populated by JavaScript -->
                </div>
                
                <button id="nextBtn" class="nav-btn next-btn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <button id="submitBtn" class="nav-btn submit-btn" style="display: none;">
                    <i class="fas fa-check"></i>
                    Submit Exam
                </button>
            </div>
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <div class="results-header">
                <h2 class="results-title">
                    <i class="fas fa-trophy"></i>
                    JAMB Mock Results
                </h2>
                
                <div class="overall-score">
                    <div class="score-circle">
                        <span id="overallPercentage">0%</span>
                    </div>
                    <div class="score-details">
                        <div class="score-item">
                            <span>Total Score:</span>
                            <strong><span id="totalScore">0</span>/<span id="totalPossible">200</span></strong>
                        </div>
                    </div>
                </div>
                
                <div class="subject-scores" id="subjectScores">
                    <!-- Subject scores will be populated by JavaScript -->
                </div>
                
                <div class="results-actions">
                    <a href="/" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>

        <div id="loadingContainer" class="text-center hidden">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
            <p class="mt-3">Loading JAMB Mock...</p>
        </div>

        <div id="errorContainer" class="exam-container hidden">
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage">JAMB Mock not found or no longer available.</span>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <script src="/js/jamb-mock-quiz.js"></script>
</body>
</html>
