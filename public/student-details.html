<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="/css/logo.css">
    
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                 <div class="logo"><img class="" src="/img/steps_smart.png" alt=""></div>
                <span>Smart Steps Tutorial</span>
            </div>
            <div class="nav-links">
                <a href="/teacher-dashboard" class="btn btn-outline">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div id="loadingContainer" class="text-center">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
            <p class="mt-3">Loading student details...</p>
        </div>

        <div id="detailsContainer" class="quiz-container hidden">
            <div class="dashboard-header">
                <h1 class="dashboard-title">
                    <i class="fas fa-user-graduate"></i>
                    Student Performance Details
                </h1>
                <div id="studentHeader" class="dashboard-subtitle"></div>
                
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="studentScore">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="studentPercentage">0%</div>
                        <div class="stat-label">Percentage</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="timeSpent">0</div>
                        <div class="stat-label">Time Spent</div>
                    </div>
                </div>
            </div>

            <div id="questionAnalysis"></div>

            <div class="text-center mt-4">
                <button onclick="history.back()" class="btn btn-outline btn-large">
                    <i class="fas fa-arrow-left"></i>
                    Back to Results
                </button>
            </div>
        </div>

        <div id="errorContainer" class="quiz-container hidden">
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Student details not found or access denied.</span>
            </div>
            <div class="text-center">
                <a href="/teacher-dashboard" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </main>

    <script src="/js/student-details.js"></script>
</body>
</html>
