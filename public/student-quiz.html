
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/student-quiz.css">
    <link rel="stylesheet" href="/css/logo.css">
   
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
              
                <div class="logo"><img class="" src="/img/steps_smart.png" alt=""></div>
                <span>Smart Steps Tutorial</span>
            </div>
        </nav>
    </header>

    <main class="main">
        <div id="studentNameForm" class="form-container">
            <h2 class="form-title">
                <i class="fas fa-user-graduate"></i>
                Enter Your Name
            </h2>
            
            <form id="nameForm">
                <div class="form-group">
                    <label for="studentName" class="form-label">
                        <i class="fas fa-user"></i>
                        Your Full Name
                    </label>
                    <input type="text" id="studentName" name="studentName" class="form-input" required placeholder="Enter your full name">
                </div>

                <button type="submit" class="btn btn-primary w-full">
            
                    Start Quiz
                </button>
            </form>
        </div>

        <div id="quizContainer" class="quiz-container hidden">
            <!-- Quiz Header -->
            <div id="quizHeader" class="cbt-header">
                <div class="quiz-info">
                    <h1 id="quizTitle" class="quiz-title"></h1>
                    <p id="quizSubject" class="quiz-subject"></p>
                </div>
                
                <div class="quiz-stats">
                    <div class="stat-item">
                        <span class="stat-label">Question</span>
                        <span class="stat-value">
                            <span id="currentQuestionNum">1</span> of <span id="totalQuestions">0</span>
                        </span>
                    </div>
                    <div class="stat-item" id="timerDisplay" style="display: none;">
                        <span class="stat-label">Time Left</span>
                        <span class="stat-value" id="timeRemaining">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">Question 1 of 0</span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="questionContainer" class="question-container">
                <div class="question-card">
                    <div class="question-header">
                        <h3 class="question-number">Question <span id="questionNumber">1</span></h3>
                    </div>
                    
                    <div class="question-content">
                        <p id="questionText" class="question-text"></p>
                        
                        <div id="optionsContainer" class="options-container">
                            <!-- Options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button id="prevBtn" class="nav-btn prev-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                
                <div class="question-indicators" id="questionIndicators">
                    <!-- Question indicators will be populated by JavaScript -->
                </div>
                
                <button id="nextBtn" class="nav-btn next-btn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <button id="submitBtn" class="nav-btn submit-btn" style="display: none;">
                    <i class="fas fa-check"></i>
                    Submit Quiz
                </button>
            </div>
        </div>

        <div id="resultsContainer" class="quiz-container hidden">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-trophy"></i>
                    Quiz Results
                </h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="finalScore">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="finalPercentage">0%</div>
                        <div class="stat-label">Percentage</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="finalTotal">0</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                </div>
                <div class="hero-actions">
                    <a href="/" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>

        <div id="loadingContainer" class="text-center hidden">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
            <p class="mt-3">Loading quiz...</p>
        </div>

        <div id="errorContainer" class="quiz-container hidden">
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage">Quiz not found or no longer available.</span>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <script src="/js/cbt-quiz.js"></script>
</body>
</html>
