<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/logo.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo"><img class="" src="img/steps_smart.png" alt=""></div>
                <span>Smart Steps Tutorial</span>
            </div>
            <div class="nav-links">
                <span id="teacherName" class="text-primary"></span>
                <a href="/teacher-events" class="btn btn-outline">
                    <i class="fas fa-calendar-alt"></i>
                    JAMB Mock Events
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-tachometer-alt"></i>
                Teacher Dashboard
            </h1>
            <p class="dashboard-subtitle">Welcome back! Manage your quizzes and track student performance.</p>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuizzes">0</div>
                    <div class="stat-label">Total Quizzes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalResponses">0</div>
                    <div class="stat-label">Student Responses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageScore">0%</div>
                    <div class="stat-label">Average Score</div>
                </div>
            </div>

            <div class="hero-actions">
                <a href="/create-quiz" class="btn btn-primary btn-large">
                    <i class="fas fa-plus"></i>
                    Create New Quiz
                </a>
                <a href="/teacher-events" class="btn btn-secondary btn-large">
                    <i class="fas fa-calendar-alt"></i>
                    View JAMB Mock Events
                </a>
            </div>
        </div>

        <div class="quiz-container">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Your Quizzes
            </h2>
            
            <div id="quizzesContainer">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                    <p class="mt-2">Loading quizzes...</p>
                </div>
            </div>
        </div>

        <div class="quiz-container">
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i>
                Recent Student Responses
            </h2>
            
            <div id="responsesContainer">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                    <p class="mt-2">Loading responses...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/teacher-dashboard.js"></script>
</body>
</html>
<style>
    /* Teacher Dashboard CSS - Modern & Responsive */

/* CSS Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Color System */
    --primary-50: #f0f9ff;
    --primary-100: #e0f2fe;
    --primary-200: #bae6fd;
    --primary-300: #7dd3fc;
    --primary-400: #38bdf8;
    --primary-500: #0ea5e9;
    --primary-600: #0284c7;
    --primary-700: #0369a1;
    --primary-800: #075985;
    --primary-900: #0c4a6e;

    --secondary-50: #f8fafc;
    --secondary-100: #f1f5f9;
    --secondary-200: #e2e8f0;
    --secondary-300: #cbd5e1;
    --secondary-400: #94a3b8;
    --secondary-500: #64748b;
    --secondary-600: #475569;
    --secondary-700: #334155;
    --secondary-800: #1e293b;
    --secondary-900: #0f172a;

    --success-50: #f0fdf4;
    --success-500: #22c55e;
    --success-600: #16a34a;
    --success-700: #15803d;

    --warning-50: #fffbeb;
    --warning-500: #f59e0b;
    --warning-600: #d97706;
    --warning-700: #b45309;

    --error-50: #fef2f2;
    --error-500: #ef4444;
    --error-600: #dc2626;
    --error-700: #b91c1c;

    /* Semantic Colors */
    --color-primary: var(--primary-600);
    --color-secondary: var(--secondary-600);
    --color-success: var(--success-600);
    --color-warning: var(--warning-600);
    --color-error: var(--error-600);

    --color-text-primary: var(--secondary-900);
    --color-text-secondary: var(--secondary-600);
    --color-text-muted: var(--secondary-500);

    --color-bg-primary: #ffffff;
    --color-bg-secondary: var(--secondary-50);
    --color-bg-tertiary: var(--secondary-100);

    --color-border: var(--secondary-200);
    --color-border-light: var(--secondary-100);

    /* Shadows */
    --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    --spacing-3xl: 4rem;

    /* Border Radius */
    --radius-sm: 0.25rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;

    /* Typography */
    --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 1.875rem;
    --font-size-4xl: 2.25rem;

    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --font-weight-semibold: 600;
    --font-weight-bold: 700;

    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
}

/* Base Styles */
html {
    scroll-behavior: smooth;
}

body {
    font-family: var(--font-family-base);
    font-size: var(--font-size-base);
    line-height: 1.6;
    color: var(--color-text-primary);
    background-color: var(--color-bg-secondary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Header Styles */
.header {
    background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
    box-shadow: var(--shadow-md);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(20px);
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-lg) var(--spacing-xl);
    max-width: 1200px;
    margin: 0 auto;
}

.nav-brand {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    color: white;
    font-size: var(--font-size-xl);
    font-weight: var(--font-weight-bold);
}

.nav-brand i {
    font-size: 1.5rem;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: var(--spacing-lg);
}

.nav-links span {
    color: white;
    font-weight: var(--font-weight-medium);
}

/* Main Content */
.main {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--spacing-2xl) var(--spacing-xl);
}

/* Dashboard Header */
.dashboard-header {
    background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--primary-50) 100%);
    border-radius: var(--radius-xl);
    padding: var(--spacing-2xl);
    margin-bottom: var(--spacing-2xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--color-border-light);
}

.dashboard-title {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-text-primary);
    margin-bottom: var(--spacing-sm);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.dashboard-title i {
    color: var(--color-primary);
}

.dashboard-subtitle {
    font-size: var(--font-size-lg);
    color: var(--color-text-secondary);
    margin-bottom: var(--spacing-2xl);
}

/* Statistics Cards */
.dashboard-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--spacing-lg);
    margin-bottom: var(--spacing-2xl);
}

.stat-card {
    background: var(--color-bg-primary);
    padding: var(--spacing-xl);
    border-radius: var(--radius-lg);
    text-align: center;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--color-border-light);
    transition: all var(--transition-base);
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
    transform: scaleX(0);
    transition: transform var(--transition-base);
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl);
}

.stat-card:hover::before {
    transform: scaleX(1);
}

.stat-number {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-primary);
    margin-bottom: var(--spacing-sm);
}

.stat-label {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Hero Actions */
.hero-actions {
    display: flex;
    justify-content: center;
    gap: var(--spacing-md);
}

/* Button Styles */
.btn {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-md) var(--spacing-lg);
    border: none;
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-medium);
    text-decoration: none;
    cursor: pointer;
    transition: all var(--transition-base);
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left var(--transition-slow);
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
    color: white;
    box-shadow: var(--shadow-md);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: linear-gradient(135deg, var(--secondary-500), var(--secondary-600));
    color: white;
    box-shadow: var(--shadow-sm);
}

.btn-secondary:hover {
    background: linear-gradient(135deg, var(--secondary-600), var(--secondary-700));
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-outline {
    background: var(--color-bg-primary);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-sm);
}

.btn-outline:hover {
    background: var(--color-bg-tertiary);
    border-color: var(--color-primary);
    color: var(--color-primary);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-error {
    background: linear-gradient(135deg, var(--error-500), var(--error-600));
    color: white;
    box-shadow: var(--shadow-sm);
}

.btn-error:hover {
    background: linear-gradient(135deg, var(--error-600), var(--error-700));
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-large {
    padding: var(--spacing-lg) var(--spacing-2xl);
    font-size: var(--font-size-lg);
    border-radius: var(--radius-lg);
}

/* Quiz Container */
.quiz-container {
    background: var(--color-bg-primary);
    border-radius: var(--radius-xl);
    padding: var(--spacing-2xl);
    margin-bottom: var(--spacing-2xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--color-border-light);
}

.section-title {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-text-primary);
    margin-bottom: var(--spacing-xl);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.section-title i {
    color: var(--color-primary);
}

/* Table Styles */
.table-container {
    overflow-x: auto;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--color-border-light);
}

.table {
    width: 100%;
    border-collapse: collapse;
    background: var(--color-bg-primary);
}

.table thead {
    background: linear-gradient(135deg, var(--secondary-50), var(--secondary-100));
}

.table th {
    padding: var(--spacing-lg);
    text-align: left;
    font-weight: var(--font-weight-semibold);
    color: var(--color-text-primary);
    border-bottom: 2px solid var(--color-border);
    font-size: var(--font-size-sm);
}

.table th i {
    color: var(--color-primary);
    margin-right: var(--spacing-xs);
}

.table td {
    padding: var(--spacing-lg);
    border-bottom: 1px solid var(--color-border-light);
    color: var(--color-text-secondary);
    font-size: var(--font-size-sm);
}

.table tbody tr {
    transition: all var(--transition-fast);
}

.table tbody tr:hover {
    background: var(--secondary-50);
}

.table tbody tr:last-child td {
    border-bottom: none;
}

/* Quiz Responses Section */
.quiz-responses-section {
    margin-bottom: var(--spacing-2xl);
    padding-bottom: var(--spacing-2xl);
    border-bottom: 1px solid var(--color-border-light);
}

.quiz-responses-section:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

/* Utility Classes */
.text-center {
    text-align: center;
}

.text-primary {
    color: var(--color-primary) !important;
}

.text-secondary {
    color: var(--color-text-secondary) !important;
}

.text-success {
    color: var(--color-success) !important;
}

.text-warning {
    color: var(--color-warning) !important;
}

.text-error {
    color: var(--color-error) !important;
}

.mb-2 {
    margin-bottom: var(--spacing-sm);
}

.mb-3 {
    margin-bottom: var(--spacing-md);
}

.mb-4 {
    margin-bottom: var(--spacing-lg);
}

.mt-2 {
    margin-top: var(--spacing-sm);
}

/* Loading Spinner */
.fa-spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Alert Styles */
.alert {
    padding: var(--spacing-lg);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    font-weight: var(--font-weight-medium);
    animation: slideIn 0.3s ease-out;
}

.alert-success {
    background: var(--success-50);
    color: var(--success-700);
    border: 1px solid var(--success-200);
}

.alert-warning {
    background: var(--warning-50);
    color: var(--warning-700);
    border: 1px solid var(--warning-200);
}

.alert-error {
    background: var(--error-50);
    color: var(--error-700);
    border: 1px solid var(--error-200);
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        padding: var(--spacing-md) var(--spacing-lg);
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .nav-brand {
        font-size: var(--font-size-lg);
    }

    .nav-links {
        flex-direction: column;
        gap: var(--spacing-md);
        width: 100%;
        text-align: center;
    }

    .main {
        padding: var(--spacing-lg);
    }

    .dashboard-header {
        padding: var(--spacing-lg);
    }

    .dashboard-title {
        font-size: var(--font-size-2xl);
        flex-direction: column;
        text-align: center;
        gap: var(--spacing-sm);
    }

    .dashboard-subtitle {
        text-align: center;
        font-size: var(--font-size-base);
    }

    .dashboard-stats {
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
    }

    .stat-card {
        padding: var(--spacing-lg);
    }

    .stat-number {
        font-size: var(--font-size-3xl);
    }

    .hero-actions {
        flex-direction: column;
        align-items: center;
    }

    .btn-large {
        padding: var(--spacing-md) var(--spacing-xl);
        font-size: var(--font-size-base);
    }

    .quiz-container {
        padding: var(--spacing-lg);
    }

    .section-title {
        font-size: var(--font-size-xl);
        flex-direction: column;
        text-align: center;
        gap: var(--spacing-sm);
    }

    .table th,
    .table td {
        padding: var(--spacing-md);
        font-size: var(--font-size-xs);
    }

    .table th {
        display: none;
    }

    .table tr {
        display: block;
        border: 1px solid var(--color-border-light);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-md);
        box-shadow: var(--shadow-sm);
    }

    .table td {
        display: block;
        text-align: right;
        padding: var(--spacing-sm) var(--spacing-md);
        border-bottom: 1px solid var(--color-border-light);
        position: relative;
        padding-left: 50%;
    }

    .table td:before {
        content: attr(data-label);
        position: absolute;
        left: var(--spacing-md);
        width: 45%;
        text-align: left;
        font-weight: var(--font-weight-semibold);
        color: var(--color-text-primary);
    }

    .table td:last-child {
        border-bottom: none;
    }
}

@media (max-width: 480px) {
    .dashboard-stats {
        grid-template-columns: 1fr;
    }

    .stat-card {
        padding: var(--spacing-md);
    }

    .btn {
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: var(--font-size-xs);
    }

    .alert {
        padding: var(--spacing-md);
        font-size: var(--font-size-sm);
    }
}

/* Print Styles */
@media print {
    .header,
    .btn,
    .hero-actions {
        display: none !important;
    }

    .main {
        padding: 0;
    }

    .quiz-container {
        box-shadow: none;
        border: 1px solid var(--color-border);
    }

    .table {
        font-size: var(--font-size-xs);
    }
}

/* Focus Styles for Accessibility */
.btn:focus,
button:focus {
    outline: 2px solid var(--color-primary);
    outline-offset: 2px;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Enhanced Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.dashboard-header,
.quiz-container {
    animation: fadeInUp 0.6s ease-out;
}

.stat-card {
    animation: fadeInUp 0.6s ease-out;
}

.stat-card:nth-child(1) { animation-delay: 0.1s; }
.stat-card:nth-child(2) { animation-delay: 0.2s; }
.stat-card:nth-child(3) { animation-delay: 0.3s; }

/* Dark Mode Support (Optional) */
@media (prefers-color-scheme: dark) {
    :root {
        --color-bg-primary: var(--secondary-900);
        --color-bg-secondary: var(--secondary-800);
        --color-bg-tertiary: var(--secondary-700);
        --color-text-primary: var(--secondary-100);
        --color-text-secondary: var(--secondary-300);
        --color-text-muted: var(--secondary-400);
        --color-border: var(--secondary-600);
        --color-border-light: var(--secondary-700);
    }

    .table thead {
        background: linear-gradient(135deg, var(--secondary-800), var(--secondary-700));
    }

    .table tbody tr:hover {
        background: var(--secondary-800);
    }
}
</style>
