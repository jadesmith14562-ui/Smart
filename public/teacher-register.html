<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/logo.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
              
                <div class="logo"><img class="" src="img/steps_smart.png" alt=""></div>
                <span>Smart Steps Tutorial</span>
            </div>
            <div class="nav-links">
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="/teacher-login" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="form-container">
            <h2 class="form-title">
                <i class="fas fa-user-plus"></i>
                Teacher Registration
            </h2>
            
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">
                        <i class="fas fa-book"></i>
                        Subject Specialization
                    </label>
                    <select id="subject" name="subject" class="form-select" required>
                        <option value="">Select Subject</option>
                        <option value="Biology">Biology</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-user-plus"></i>
                    Register as Teacher
                </button>
            </form>

            <div class="text-center mt-4">
                <p>Already have an account? <a href="/teacher-login" style="color: var(--primary-color);">Login here</a></p>
            </div>
        </div>
    </main>

    <script src="js/teacher-register.js"></script>
</body>
</html>

    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: var(--transition);
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: var(--shadow-md);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-outline {
    background: transparent;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);

.btn-outline:hover {
    background: var(--primary-color);

    transform: translateY(-2px);

.w-full {
    width: 100%;
}

.btn:disabled {
    opacity: 0.6;

/* Loading Animation */
.loading {
    width: 20px;
